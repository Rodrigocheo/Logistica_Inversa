<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro de Escaneos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f4f4f4;
    }
    label, input, button {
      display: block;
      margin: 1rem 0;
      font-size: 1.2rem;
    }
    input, button {
      padding: 0.5rem;
      width: 100%;
    }
    #descripcion {
      font-weight: bold;
      margin-top: -1rem;
      margin-bottom: 1rem;
      color: #2a2a2a;
    }
  </style>
</head>
<body>
  <h2>Registro de Escaneos</h2>
  
  <label for="codigo">Código del Producto:</label>
  <input type="text" id="codigo" autofocus />
  <div id="descripcion"></div>

  <label for="cantidad">Cantidad:</label>
  <input type="number" id="cantidad" value="1" min="1" />

  <label for="usuario">Usuario:</label>
  <input type="text" id="usuario" placeholder="Opcional" />

  <label for="centro">Centro:</label>
  <input type="text" id="centro" placeholder="Opcional" />

  <button onclick="registrar()">Guardar</button>

  <script>
    const apiUrl = window.location.origin;

    const codigoInput = document.getElementById("codigo");
    const descripcionDiv = document.getElementById("descripcion");

    codigoInput.addEventListener("change", async () => {
      const codigo = codigoInput.value.trim();
      if (!codigo) {
        descripcionDiv.textContent = "";
        return;
      }

      try {
        const res = await fetch(`${apiUrl}/producto/${codigo}`);
        const data = await res.json();
        if (data.found) {
          descripcionDiv.textContent = `Descripción: ${data.descripcion}`;
        } else {
          descripcionDiv.textContent = "Producto no encontrado.";
        }
      } catch (err) {
        descripcionDiv.textContent = "Error al consultar descripción.";
      }
    });

    async function registrar() {
      const codigo = document.getElementById("codigo").value.trim();
      const cantidad = parseInt(document.getElementById("cantidad").value);
      const usuario = document.getElementById("usuario").value.trim();
      const centro = document.getElementById("centro").value.trim();

      if (!codigo || cantidad < 1) {
        alert("Debe ingresar un código y una cantidad válida.");
        return;
      }

      try {
        const res = await fetch(`${apiUrl}/scan`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            codigo,
            cantidad,
            usuario: usuario || null,
            centro: centro || null
          })
        });

        const data = await res.json();
        if (data.ok) {
          // Borrar campos y mensaje
          document.getElementById("codigo").value = "";
          descripcionDiv.textContent = "";
          document.getElementById("cantidad").value = 1;
        }
      } catch (err) {
        console.error("Error al guardar:", err);
      }
    }
  </script>
</body>
</html>
