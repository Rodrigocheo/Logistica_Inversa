<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KOMATSU Â· Cummins â€“ RF EscÃ¡ner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { background: #f9f9f9; font-family: sans-serif; }
    .card { max-width: 480px; margin: 2rem auto; border-radius: 1rem; box-shadow: 0 0 10px #ccc; }
    .btn-primary { background-color: #002D72; border: none; }
    .btn-primary:hover { background-color: #001F4D; }
    .logo-title { text-align: center; font-size: 1.4rem; font-weight: bold; color: #002D72; padding: 1rem; display: flex; justify-content: center; align-items: center; gap: 0.5rem; }
    .logo-title span { color: black; font-weight: 600; }
    .input-group-text { background: #eaeaea; }
    #descripcion { background: #f1f1f1; color: #333; font-weight: bold; }
    #preview { display: none; width: 100%; height: auto; max-height: 300px; border-radius: 10px; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <div class="card p-4">
    <div class="logo-title">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/38/Komatsu_logo.svg" alt="Komatsu" height="30">
      <span>Cummins</span>
    </div>

    <label for="codigo">Producto (CÃ³digo)</label>
    <input id="codigo" class="form-control mb-2" placeholder="Escanee o escriba" autofocus>
    <input id="descripcion" type="hidden" />


    <div class="d-flex gap-2 mb-2">
      <button id="escanear" class="btn btn-outline-secondary w-50">ðŸ“· Escanear</button>
    </div>

    <video id="preview" playsinline></video>

    <label for="cantidad">Cantidad</label>
    <input id="cantidad" class="form-control mb-3" type="number" value="1">

    <button id="guardar" class="btn btn-primary w-100">Guardar</button>
    <p id="mensajeRegistro" class="text-success text-center fw-bold" style="display:none;">REGISTRADO</p>


    <small class="text-muted mt-2 d-block text-center">Se guardarÃ¡ en lÃ­nea con API Komatsu â€“ Cummins</small>
  </div>

  <div id="toastOK" class="position-fixed bottom-0 end-0 m-3 toast align-items-center text-bg-success border-0" role="alert">
    <div class="d-flex">
      <div class="toast-body">Guardado</div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.18.6/umd/index.min.js"></script>
  <script>
    const API_BASE = "https://logistica-inversa.onrender.com";
    const $ = (id) => document.getElementById(id);
    const vibrate = (ms) => navigator.vibrate?.(ms);
    const codeReader = new ZXing.BrowserMultiFormatReader();

    async function actualizarDescripcion(codigo) {
      try {
        const res = await fetch(`${API_BASE}/producto/${codigo}`);
        const data = await res.json();
        $('descripcion').value = data.descripcion || 'DESCONOCIDO';
      } catch {
        $('descripcion').value = 'DESCONOCIDO';
      }
    }

    $('codigo').addEventListener('change', () => {
      const codigo = $('codigo').value.trim();
      if (codigo) actualizarDescripcion(codigo);
    });

    $('guardar').addEventListener('click', async () => {
      const codigo = $('codigo').value.trim();
      const cantidad = parseInt($('cantidad').value);
      if (!codigo || isNaN(cantidad)) return;

      try {
        const res = await fetch(`${API_BASE}/scan`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ codigo, cantidad, usuario: null })
        });
        const data = await res.json();

        if (data.ok) {
          $('descripcion').value = data.saved?.Descripcion || 'DESCONOCIDO';
          $('codigo').value = ''; // Limpia cÃ³digo
          $('codigo').focus();

         const mensaje = $('mensajeRegistro');
mensaje.textContent = 'âœ… REGISTRADO';
mensaje.style.display = 'block';
mensaje.style.opacity = 1;

// Desvanecer suavemente despuÃ©s de 2 segundos
setTimeout(() => {
  mensaje.style.opacity = 0;
  setTimeout(() => mensaje.style.display = 'none', 500);
}, 2000);

          new bootstrap.Toast($('#toastOK')).show();
          vibrate(50);
        } else {
          console.error('Error en respuesta:', data);
        }

      } catch (err) {
        console.error('Error al guardar:', err);
        vibrate([50, 50]);
      }
    });

    $('escanear').addEventListener('click', async () => {
      try {
        const devices = await codeReader.listVideoInputDevices();
        let selectedDeviceId = devices[0]?.deviceId;

        for (const device of devices) {
          if (/back|rear|environment/i.test(device.label)) {
            selectedDeviceId = device.deviceId;
            break;
          }
        }

        $('preview').style.display = 'block'; // Mostrar antes de escanear

        await codeReader.decodeFromVideoDevice(selectedDeviceId, 'preview', (result, err) => {
          if (result) {
            $('codigo').value = result.text;
            $('preview').style.display = 'none';
            codeReader.reset();
            actualizarDescripcion(result.text);
          }
        });

      } catch (err) {
        alert('No se pudo acceder a la cÃ¡mara');
        console.error(err);
      }
    });
  </script>
</body>
</html>
