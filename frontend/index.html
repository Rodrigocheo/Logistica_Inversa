<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KOMATSU · Cummins – RF Escáner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <style>
    body { background: #f9f9f9; font-family: sans-serif; }
    .card { max-width: 480px; margin: 2rem auto; border-radius: 1rem; box-shadow: 0 0 10px #ccc; }
    .btn-primary { background-color: #002D72; border: none; }
    .btn-primary:hover { background-color: #001F4D; }
    .logo-title { text-align: center; font-size: 1.4rem; font-weight: bold; color: #002D72; padding: 1rem; display: flex; justify-content: center; align-items: center; gap: 0.5rem; }
    .logo-title span { color: black; font-weight: 600; }
    .input-group-text { background: #eaeaea; }
    #descripcion { background: #f1f1f1; color: #333; font-weight: bold; }
    video { width: 100%; border-radius: 0.5rem; display: none; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <div class="card p-4">
    <div class="logo-title">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/38/Komatsu_logo.svg" alt="Komatsu" height="30">
      <span>Cummins</span>
    </div>

    <label for="codigo">Producto (Código)</label>
    <input id="codigo" class="form-control mb-2" placeholder="Escanee o escriba" autofocus>

    <div class="d-flex gap-2 mb-2">
      <button id="escanear" class="btn btn-outline-secondary w-50">📷 Escanear</button>
    </div>

    <video id="preview"></video>

    <label for="descripcion">Descripción</label>
    <input id="descripcion" class="form-control mb-2" disabled value="DESCONOCIDO">

    <label for="cantidad">Cantidad</label>
    <input id="cantidad" class="form-control mb-3" type="number" value="1">

    <button id="guardar" class="btn btn-primary w-100">Guardar</button>

    <small class="text-muted mt-2 d-block text-center">Se guardará en línea con API Komatsu – Cummins</small>
  </div>

  <div id="toastOK" class="position-fixed bottom-0 end-0 m-3 toast align-items-center text-bg-success border-0" role="alert">
    <div class="d-flex">
      <div class="toast-body">Guardado correctamente.</div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
    </div>
  </div>

 <script>
  const API_BASE = "https://logistica-inversa.onrender.com";
  const $ = (id) => document.getElementById(id);
  const vibrate = (ms) => navigator.vibrate?.(ms);

  // ESCANEAR CÓDIGO
  let scanning = false;
  const codeReader = new ZXing.BrowserBarcodeReader();
  $('escanear').addEventListener('click', async () => {
    if (scanning) return;
    scanning = true;
    $('preview').style.display = 'block';

    try {
      const result = await codeReader.decodeOnceFromVideoDevice(undefined, 'preview');
      $('codigo').value = result.text;
      $('preview').style.display = 'none';
      scanning = false;
      vibrate(50);
      cargarDescripcion(result.text); // 🟢 Obtener descripción automáticamente
    } catch (err) {
      console.error('Error al escanear:', err);
      $('preview').style.display = 'none';
      scanning = false;
      vibrate([50, 50]);
      alert('No se pudo escanear el código.');
    }
  });

  // MOSTRAR DESCRIPCIÓN AUTOMÁTICAMENTE AL ESCRIBIR O ESCANEAR
  $('codigo').addEventListener('change', () => {
    const codigo = $('codigo').value.trim();
    if (codigo) cargarDescripcion(codigo);
  });

  async function cargarDescripcion(codigo) {
    try {
      const res = await fetch(`${API_BASE}/producto/${codigo}`);
      const data = await res.json();
      $('descripcion').value = data.Descripcion || 'DESCONOCIDO';
    } catch {
      $('descripcion').value = 'DESCONOCIDO';
    }
  }

  // GUARDAR REGISTRO
  $('guardar').addEventListener('click', async () => {
    const codigo = $('codigo').value.trim();
    const cantidad = parseInt($('cantidad').value);

    if (!codigo || isNaN(cantidad)) return;

    try {
      const res = await fetch(`${API_BASE}/scan`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ codigo, cantidad, usuario: null })
      });

      const data = await res.json();

      if (res.ok) {
        const descripcion = data?.saved?.Descripcion || data?.data?.Descripcion || data?.Descripcion || 'DESCONOCIDO';
        $('descripcion').value = descripcion;
        new bootstrap.Toast($('#toastOK')).show();
        vibrate(50);
      } else {
        alert('Error al guardar');
        vibrate([50, 50]);
      }
