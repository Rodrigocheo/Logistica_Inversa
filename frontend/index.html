<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro Komatsu ‚Äì Cummins</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 30px auto;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
            text-align: center;
        }
        h2 {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        h2 span.blue {
            color: #004b8d;
            font-weight: bold;
        }
        h2 span.black {
            color: #000;
            font-weight: bold;
        }
        input, button, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            background-color: #002d74;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #004b8d;
        }
        .label-description {
            font-size: 14px;
            text-align: left;
            margin-top: 12px;
            color: #444;
        }
        .desc-box {
            background-color: #eee;
            font-weight: bold;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 10px;
        }
        .note {
            font-size: 12px;
            color: gray;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>
         <span class="blue">Komatsu</span> <span class="black">Cummins</span>
        </h2>
        <label for="codigo">Producto (C√≥digo)</label>
        <input type="text" id="codigo" placeholder="1981549540_kr" oninput="buscarDescripcion()">

        <button onclick="escanear()">üì∑ Escanear</button>

        <div class="label-description">Descripci√≥n</div>
        <div class="desc-box" id="descripcion">DESCONOCIDO</div>

        <label for="cantidad">Cantidad</label>
        <input type="number" id="cantidad" placeholder="1">

        <button onclick="guardarDatos()">Guardar</button>
        <div class="note">Se guardar√° en l√≠nea con API Komatsu ‚Äì Cummins</div>
    </div>

    <script>
        async function buscarDescripcion() {
            const codigo = document.getElementById('codigo').value.trim();
            const descripcionDiv = document.getElementById('descripcion');

            if (!codigo) {
                descripcionDiv.textContent = 'DESCONOCIDO';
                return;
            }

            try {
                const res = await fetch(`https://logistica-inversa.onrender.com/producto/${codigo}`);
                if (!res.ok) throw new Error('Error al buscar');

                const data = await res.json();
                descripcionDiv.textContent = data.descripcion || 'DESCONOCIDO';
            } catch {
                descripcionDiv.textContent = 'DESCONOCIDO';
            }
        }

        async function guardarDatos() {
            const codigo = document.getElementById('codigo').value.trim();
            const cantidad = parseInt(document.getElementById('cantidad').value);

            if (!codigo || isNaN(cantidad)) return alert('Completa todos los campos.');

            await fetch('https://logistica-inversa.onrender.com/registro', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ codigo, cantidad })
            });

            document.getElementById('codigo').value = '';
            document.getElementById('cantidad').value = '';
            document.getElementById('descripcion').textContent = 'DESCONOCIDO';
        }

        function escanear() {
            alert('Funci√≥n de esc√°ner no implementada aqu√≠.');
        }
    </script>
</body>
</html>
